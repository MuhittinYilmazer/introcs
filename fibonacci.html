<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Complexity Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img style="width: 100%;" src="images/fibrec.png" alt="Fibonacci Recursion">

        <div class="code-container">
            <pre>
def fibonacci(n):
    if n <= 1:
        return n
    else:
        return fibonacci(n-1) + fibonacci(n-2)

print(fibonacci(4))
            </pre>

    </div>
